<!-- menu_management/templates/menu_management/create_menu.html -->
{% extends 'menu_management/base.html' %}

{% block title %}Add New Menu{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Add New Menu</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Menu</button>
        </form>
    </div>
</div>
{% endblock %}
